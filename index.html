<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cleshy's Journal</title>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a class="logo" href="#">Cleshy's Journal</a>
        <button
          class="nav__mobile hidden"
          id="toggle-nav"
          aria-label="Toggle navigation"
        >
          <span class="nav__mobile-line line-1"></span>
          <span class="nav__mobile-line line-2"></span>
          <span class="nav__mobile-line line-3"></span>
        </button>
        <ul class="nav__list hide-nav">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="about.html">About</a>
          </li>
          <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="container">
          <h1 class="heading-primary">My new journey as a bootcamp student.</h1>
          <p class="hero__description">
            After countless tutorials and blog posts, I chose Scrimba's Frontend
            Path. <span>No regrets.</span>
          </p>
        </div>
      </div>
      <section class="recent-posts container">
        <h2 class="heading-secondary">Recent Posts</h2>
        <div class="posts__container" id="posts__container">
          <div class="loader" id="loader"></div>
        </div>
        <div class="view-more">
          <span class="view-more-link">View More</span>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__heading">My Learning Journal</p>
      <p class="footer__copyright">
        Copyright &copy;<span class="year"></span>
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
